<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML&CSS: Form layout</title>
</head>
<body>
<div class="wrapper">
    <form action="" class="order">
        <div class="order__top">
            <div class="order__top_dashboard">
                <div class="order__top_dashboard-title">
                    <i class="fa fa-clipboard"></i>
                    <span>Your order</span>
                </div>
                <div class="order__top_dashboard-table">
                    <div>
                        <div class="order__top_dashboard-head">Items</div>
                        <div class="order__top_dashboard-body">2 documents</div>
                    </div>
                    <div>
                        <div class="order__top_dashboard-head">Details</div>
                        <div class="order__top_dashboard-body">2 languages</div>
                    </div>
                    <div>
                        <div class="order__top_dashboard-head">Price</div>
                        <div class="order__top_dashboard-body">$ 696.06</div>
                    </div>
                    <div>
                        <div class="order__top_dashboard-head">Delivery</div>
                        <div class="order__top_dashboard-body">48 hours<sup>*</sup></div>
                    </div>
                </div>
            </div>
            <div class="order__top_buttons">
                <button type="submit" class="submit">Place order</button>
                <button type="button" class="submit gray">Print a quote</button>
            </div>
            <div class="order__top_help">
                <i class="fa fa-life-ring" aria-hidden="true"></i>
                <div class="order__top_help-info">
                    <div class="order__top_help-title">Help center</div>
                    <div class="order__top_help-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis, quae!</div>
                    <div class="order__top_help-contacts">
                        <a href="tel:+9710555555" title="phone">+971(0) 555 555</a>
                        <a href="mailto:help@qtest.com" >help@qtest.com</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="order__radio">
            <h2>Select what your want to translate</h2>
        </div>
        <i class="fa fa-trash" aria-hidden="true"></i>
        <input type="text"
               id="text"
               class="text"
               name="text"
               placeholder="Write some text"
               title="Write some text. Min lenght 4"
               minlength="4"
               maxlength="8"
               required>
        <input type="submit"
               class="submit">
    </form>
</div>

</body>
</html>
