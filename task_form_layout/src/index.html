<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML&CSS: Form layout</title>
</head>
<body>
<div class="wrapper">
    <form action="" class="order">
        <i class="fa fa-clipboard"></i>
        <i class="fa fa-life-ring" aria-hidden="true"></i>
        <input type="text"
               id="text"
               class="text"
               name="text"
               placeholder="Write some text"
               title="Write some text. Min lenght 4"
               minlength="4"
               maxlength="8"
               required>
        <input type="submit"
               class="submit">
    </form>
</div>

</body>
</html>
